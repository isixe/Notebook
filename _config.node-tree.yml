#---------------------------
# 主题配置
# Theme Configuration
#---------------------------

#------------------------------------------------------
# 用于浏览器标签的图标
# Icon for browser tab
#------------------------------------------------------
favicon:
  light: /favicon.ico
  dark: /favicon.ico

#------------------------------------------------------
# b标题菜单配置
# Header menu Settings
#------------------------------------------------------
header:
  # 是否启用标签菜单
  # Enable tag menu
  tag:
    enable: true
  # 是否启用分类菜单
  # Enable category menu
  category:
    enable: true
  # 是否启用标签菜单
  # Enable github menu
  github:
    enable: true
    url: 'https://github.com/isixe'
  # 是否启用关于菜单
  # Enable about menu
  about:
    enable: true
  # 是否启用黑暗模式
  # Enable dark model menu
  darkMode:
    enable: true

#------------------------------------------------------
# 侧边栏配置
# sidebar Settings
#------------------------------------------------------
sidebar:
  # Post title use title or filename, If not defined, default is false (filename).
  usePostTitle: false
  search:
    # If not defined, default is google. Set engines as
    # https://www.baidu.com/s?wd=
    # https://www.google.com/search?q=
    engine: https://www.google.com/search?q=

#------------------------------------------------------
# 页脚配置
# Footer Settings
#------------------------------------------------------
footer:
  # 页脚第二行文字的 HTML，建议保留链接，用于向更多人推广本主题
  # HTML of the first line of the footer, it is recommended to keep the link to promote this theme to more people
  content: '
    <div>
      Theme
      <a href="https://github.com/Exisi/hexo-theme-node-tree"	target="_blank" rel="nofollow noopener">Node-Tree</a>
      Powered by
      <a href="https://hexo.io" target="_blank" rel="nofollow noopener">Hexo</a>
    </div>
  '

  # 版权声明，会显示在每个界面的结尾
  # Copyright, will be displayed at the end of each page
  copyright:
    enable: true
    url: https://github.com/isixe
    baseYear: 2022
  # 展示网站的 PV、UV 统计数
  # Display website PV and UV statistics
  statistics:
    busuanzi:
      enable: true


#------------------------------------------------------
# 是否启用文章版权
# Enable the post copyright
#------------------------------------------------------
post:
  # 版权声明，会显示在每篇文章的结尾
  # Copyright, will be displayed at the end of each post
  copyright:
    enable: true
    # CreativeCommons license
    # See: https://creativecommons.org/share-your-work/cclicenses/
    # Options: BY | BY-SA | BY-ND | BY-NC | BY-NC-SA | BY-NC-ND | ZERO
    license: 'BY-NC-SA'
    # 显示作者
    # Show author
    author:
      enable: true
    # 显示发布日期
    # Show post date
    post_date:
      enable: true
      format: "LL"
    # 显示更新日期
    # Show update date
    update_date:
      enable: false
      format: "LL"

#------------------------------------------------------
# 文章评论，支持 giscus
# Post comment, Supporting giscus
#------------------------------------------------------
comment:
  # 基于 GitHub Discussions
  # Based on GitHub Discussions, similar to Utterances
  # See: https://giscus.app/
  giscus:
    enable: true
    repo: isixe/notebook
    repo_id: R_kgDON2qiKw
    category: General
    category_id: DIC_kwDON2qiK84Cmyz_
    mapping: title
    strict: 0
    reactions_enabled: 1
    emit_metadata: 0
    input_position: top
    theme: preferred_color_scheme

#------------------------------------------------------
# 是否启用网站分析，支持谷歌和百度分析
# Enable Website Analytics, Supporting Google and Baidu Analytics
#------------------------------------------------------
analysis:
  # 百度统计的 Key，值需要获取下方链接中 `hm.js?` 后边的字符串
  # Baidu analytics, get the string behind `hm.js?`
  # See: https://tongji.baidu.com/sc-web/10000033910/home/site/getjs?siteId=13751376
  baidu:
    enable: false
    hm: ''
  # Google Analytics 4 的媒体资源 ID
  # Google Analytics 4 MEASUREMENT_ID
  # See: https://support.google.com/analytics/answer/9744165#zippy=%2Cin-this-article
  google:
    enable: true
    id: G-RY8Z9NZS9Z